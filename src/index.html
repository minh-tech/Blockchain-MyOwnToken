<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MinhTech Token ICO Sale</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  </head>
  <body>
  	<div class="container" style="width: 650px;">
  		<div class="row">
  			<div class="col-lg-12">
  				<h1 class="text-center">MinhTech Token ICO Sale</h1>
  				<hr/>
  				<br/>
  			</div>
  			<div id="loader">
  				<p class="text-center">Loading...</p>
  			</div>
	  		<div id="content" class="text-center" style="display: none;">
	  			<p>
	  				Introducing "MinhTech Token" (MiT)!
	  				Token price is <span class="token-price">1</span> Ether.
	  				You currently have <span class="dapp-balance">1</span> MiT.
	  			</p>
	  			<br/>
	  			<form onsubmit="App.buyTokens(); return false;" role="form">
	  				<div class="form-group">
	  					<div class="input-group">
	  						<input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
	  						</input>
	  						<span class="input-group-btn">
	  							<button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
	  						</span>
	  					</div>
	  				</div>
	  			</form>
	  			<br>
	  			<div class="progress">
	  				<div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
	  				</div>
	  			</div>
	  			<p><span class="tokens-sold">1</span> / <span class="tokens-available">1</span> tokens sold</p>
	  			<hr>
	  			<p id="accountAddress">0x0</p>
	  		</div>
  		</div>
  	</div>
  	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  	<script type="text/javascript" src="js/bootstrap.min.js"></script>
  	<script type="text/javascript" src="js/web3.min.js"></script>
  	<script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
